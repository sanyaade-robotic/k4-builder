os: Visual Studio 2017
cache:
  - node_modules
environment:
  GH_TOKEN:
    secure: q0seCidIf7NXsK7KPL9ts9xlWCFkRmicxcTci3u0Cj9uFgc4GFxHOIkIGtbFy3Eq # your encrypted token from GitHub
  matrix:
    - nodejs_version: 8
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@6.11.3
  - npm install -g electron-builder@20.38.2
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
version: '{build}'
shallow_clone: true
clone_depth: 1
test_script:
  - electron-builder
artifacts:
  - path: 'releases\*.*'
deploy:
  provider: GitHub
  auth_token:
    secure: q0seCidIf7NXsK7KPL9ts9xlWCFkRmicxcTci3u0Cj9uFgc4GFxHOIkIGtbFy3Eq # your encrypted token from GitHub
  draft: false
  prerelease: false
  on:
    branch: /feature*/